<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head">
<body>
<nav th:replace="partials/navbar :: navbar"/>
    <h1>Sign Up</h1>
    <div class="container">
        <div class="row">
            <form class="col-lg-6 " th:action="@{/register}" th:method="post" th:object="${user}">
                <div class="col-lg-12 my-3">
                    <label for="username" class="form-label">Create your username</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <div class="col-lg-12 my-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="col-lg-12 pt-1 my-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit" class="col-lg-6 my-3 btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
<script th:replace="partials/scripts :: script"></script>
</body>
</html>
