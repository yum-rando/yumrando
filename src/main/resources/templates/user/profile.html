<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials :: head">
    <title id="customTitle">Profile Page</title>
</head>
<body>
<nav th:replace="partials :: navbar"/>

</div>
<script th:replace="partials :: bootstrap"></script>
<script th:replace="partials :: jquery"></script>
</body>
</html>
