<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/register.login-head :: head">
<body>
<nav th:replace="partials/logInNav :: nav"/>
<div class="container">
    <article class="row">
        <form class="col-12 col-lg-6 col-xl-6" th:action="@{/login}" method="post">
            <h1>Sign In</h1>
            <div th:if="${param.logout}" class="col-12 col-lg-12 col-xl-12 p-3 mb-2 alert alert-success rounded">
                <p id="logOutMsg">You have been logged out.</p>
            </div>
            <div class="col-lg-12 my-3" th:if="${param.error}">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" class="form-control is-invalid" id="username" placeholder="Enter Username">
            </div>
            <div class="col-12 col-lg-12 col-xl-12 my-3" th:if="${param.error}">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="password" name="password" placeholder="Enter Password">
                <p class="errorValid">Invalid Username or Password</p>
            </div>

            <div class="col-12 col-lg-12 col-xl-12 my-3" th:unless="${param.error}">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>

            <div class="col-12 col-lg-12 col-xl-12 my-3" th:unless="${param.error}">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="col-12 col-lg-6 col-xl-6 my-3">
                <button type="submit" class="text-center btn btn-green regLog">Submit</button>
            </div>
        </form>
    </article>

</div>
<script th:replace="partials/scripts :: script"></script>
</body>
</html>
