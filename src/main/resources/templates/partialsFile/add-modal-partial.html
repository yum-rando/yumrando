<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras">
<div th:fragment="add-modal" class="modal fade" id="addModal" tabindex="-1" aria-labelledby="guestAddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <div class="container">
                    <div class="row d-flex justify-content-end">
                        <button type="button" class="modal-title btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="row d-flex justify-content-start mb-3">
                        <h5 class="modal-title" id="guestAddModalLabel">Add A Restaurant</h5>
                    </div>
                </div>
            </div>
            <div class="modal-body-content">
                <div class="container">
                    <div class="row align-items-center mx-1 my-3">
                        <input id="simple-name" type="text" placeholder="Name of Restaurant" class="submit-need form-control">
                    </div>
                    <div class="row align-items-center mx-1 mb-3">
                        <input id="simple-address" type="text" placeholder="Address (optional)" class="submit-need form-control">
                    </div>
                    <div class="row align-items-center mx-1 mb-3">
                        <input id="simple-zipcode" type="text" placeholder="Zipcode (optional)" class="submit-need form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-pink" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i>
                </button>
                <div sec:authorize="isAnonymous()">
                <button id="add-basic" type="button" class="btn login" data-bs-dismiss="modal">
                    <i class="far fa-save"></i></button>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <button id="add-basic-user" type="button" class="btn login" data-bs-dismiss="modal"><i class="far fa-save"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
