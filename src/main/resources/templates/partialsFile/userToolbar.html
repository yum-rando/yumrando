<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="user-toolbar">

        <div class="row">
            <div class="col-3">
                <div th:if="${favorites}">
                <button id="yummies">Filter List By My Favorite Tags</button>
                </div>
            </div>
            <div th:if="${lists != null}" class="col-3">
                <form>
                    <label for="currentList"></label>
                    <select  class="form-select" name="currentList" id="currentList">
                        <div th:if="${chosenList != null}">
                        <option th:value="${chosenList.id}" th:text="${chosenList.name}" selected></option>
                        </div>
                        <div th:unless="${chosenList != null}">
                            <option value="default">Select your list</option>
                        </div>
                        <option th:each = "list : ${lists}" th:value="${list.id}" th:text="${list.name}"></option>
                    </select>
                </form>
            </div>
            <div class="col-3">
                <button id="new-list">New List</button>
            </div>
        </div>

</div>
</html>
