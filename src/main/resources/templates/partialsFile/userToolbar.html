<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="user-toolbar">

        <div class="row bg-lilac roundCorners">
            <div class="col-4">
                <div th:if="${favorites}">
                <button id="yummies" class="col-7 image-fluid navy btn btn-pink heart" style="height: 2em;" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Favorite Cuisine"><i class="fas fa-heart"></i></button>
                </div>
            </div>
            <div th:if="${lists != null}" class="col-4">
                <form>
                    <label for="currentList"></label>
                    <select  class="form-select" name="currentList" id="currentList" style="margin: -1em;">
                        <div th:if="${chosenList != null}">
                        <option th:value="${chosenList.id}" th:text="${chosenList.name}" selected></option>
                        </div>
                        <div th:unless="${chosenList != null}">
                            <option value="default" class="image-fluid" style="height: 1em;" data-bs-toggle="tooltip" data-bs-placement="top"
                             title="Your Lists"></option>
                        </div>
                        <option th:each = "list : ${lists}" th:value="${list.id}" th:text="${list.name}"></option>
                    </select>
                </form>
            </div>
            <div class="col-4">
                <button class="col-7 btn btn-green greenAdd" id="new-list" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="New List"><i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

</div>
</html>
