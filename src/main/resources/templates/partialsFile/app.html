<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras">
<div th:fragment="app" class="container-fluid indexMainContainer">
        <div class="row">
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-xs-12 d-flex justify-content-center">
<!--                col-md-12 col-lg-4 col-xl-4-->
                <!--phone-->
                <div th:replace="partialsFile/randomSearch :: random-search"></div>
            </div>
            <!--navy bg-->
            <div class="col-lg-6 col-xs-12 container-fluid bg-navy roundCorners">
                    <div class="row d-flex justify-content-center">
                        <h1 class="instructions text-center col-12">
                            Build your list with your favorite restaurants,<br>
                            then hit Rando to find out where you're going!
                        </h1>
                    </div>

                <!--list-->
                <div class="row">
                    <div class="col-md-7 col-xs-12">
                        <div th:replace="partialsFile/listBodyPartial :: list-body"></div>
                    </div>
                    <div class="col-md-5 col-xs-12" style="padding-left: 2em;">
                        <!--rando button-->
                        <div id="random-button-tool"></div>
                        <div sec:authorize="isAnonymous()">
                            <button id="guest-random" class="btn btn-pink rando" type="button">
                                Rando
                            </button>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <button id="user-random" class="btn btn-pink rando-user" type="button">
                                Rando
                            </button>
                        </div>

                        <!--cloud-->
                        <div class="">
                            <img class="image-fluid " style="margin-bottom: 3em; margin-left: 1em"
                                 id="rain"
                                 src="/img/cloudRain.png" alt="food rain">
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
</html>
