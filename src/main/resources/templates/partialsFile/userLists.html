<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="user-lists-profile" class="container my-3">

    <div class="row">
        <div class="col-9">
            <h4 class="lilac">My Lists</h4>
        </div>
        <div class="col-3">
            <button id="edit-list" class="btn login" type="button">Edit</button>
            <button id="add-list" class="btn btn-pink" type="button">+</button>
        </div>

    </div>
    <div class="container bg-green">
        <div id="list-form"></div>
        <div class="list-items"  th:each="list : ${lists}">
            <div class="row">
                <div class="col-10">
                    <h6><span th:text="${list.name}" th:remove="tag"></span>
                        <span th:attr="data-id=${list.id}, data-name=${list.name}" class="icon-container d-none"><i class="fas fa-edit"></i></span>
                    </h6>

                </div>
                <div class="col-2">
                    <form th:method="POST" th:action="@{'/delete/lists/' + ${list.id}}">
                        <button type = "submit" class="btn btn-danger d-none delete-list">x</button>
                    </form>
                </div>
            </div>


        </div>
    </div>


</div>
</html>
