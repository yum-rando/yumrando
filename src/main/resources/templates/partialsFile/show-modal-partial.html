<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="show-modal" class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <div class="container">
                    <div class="row d-flex justify-content-end">
                        <button type="button" class="modal-title btn-close modal-close modal-title" data-bs-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    <div class="row g-3 d-flex justify-content-start">
                        <div class="col-12">
                        <div id="show-modal-label" class="modal-title"></div>
                        </div>
                        <div class="col-12">
                            <div id="add-list-option"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="show-modal-body" class="modal-body"></div>
            <div id="show-modal-review"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
