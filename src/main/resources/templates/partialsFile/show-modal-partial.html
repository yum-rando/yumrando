<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="show-modal" class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" >
                <div id="show-modal-label"></div>
                <!-- mapbox -->
                <div id='map' style='width: 400px; height: 300px;'></div>
                <script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5nYXJyaXNvbjc4NyIsImEiOiJja2VpbTNjNHgxZnB4MnF1cTJ0d3gzNnNrIn0.cORsbjjxK5mGlnITY5LcLQ';
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
                        center: [-74.5, 40], // starting position [lng, lat]
                        zoom: 9 // starting zoom
                    });
                </script>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
<!--                <img src="/img/map.png" class="rounded float-end" style="height: 15em" alt="map">-->

            </div>
            <div id="show-modal-body" class="modal-body"></div>
            <div id="show-modal-review"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
