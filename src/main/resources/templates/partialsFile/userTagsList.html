<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="user-lists-tags" class="container my-3">
    <div class="row">
        <div class="col-9">
            <h4 class="lilac">My Favorite Cuisine</h4>
        </div>
        <div class="col-3">
            <button id="edit-tag-list" class="btn login" type="button" data-bs-toggle="modal" data-bs-target="#tagsModal">Edit</button>
        </div>
    </div>
    <div class="container bg-green">
        <div class="row" th:each="faveTags : ${faveTagList}">

            <div class="col-10" th:text="${faveTags.name}">
            </div>
            <div class="col-2">
                <form th:action="@{'/tags/delete/'+ ${faveTags.id}}" method="POST">
                    <button type="submit">-</button>
                </form>
<!--                <button class="btn btn-danger" >x</button>-->
            </div>

        </div>
    </div>
</div>
</html>
