<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head">

</head>
<body>

<nav th:replace="partials/navbar :: navbar"/>
<div th:replace="partials/headerIndex :: header"></div>

<div class="container-fluid bg-lilac roundCorners row" style="width: 90%; margin: 5em;padding: 2em;">

    <figure class="text-center">
        <blockquote class=" blockquote">
            <h1 class="navy" style="font-family: 'Lobster Two', cursive">
                What do you want to eat? YumRando knows!
            </h1>
            <p class="navy" style="font-family: 'Quando', serif">
                Predict your next meal from a list of nearby restaurants, or make the perfect list for what you're in the mood for!<br>
                Brunch? Dinner with the kids? Date night? Something healthy? Find what hits the spot!
            </p>
        </blockquote>
    </figure>
    <div th:replace="partialsFile/show-modal-partial :: show-modal"></div>
    <div th:replace="partialsFile/add-modal-partial :: add-modal"></div>
    <div th:replace="partialsFile/search-modal-partial :: search-modal"></div>
    <div th:replace="partialsFile/app :: app"></div>
</div>
<div th:replace="partials/footer :: foot"></div>




<script th:replace="partials/scripts :: script"></script>
<script th:src="@{/js/geoLocation.js}"></script>
<script th:src="@{/js/apiKey.js}"></script>
<script th:src="@{/js/apiSearch.js}"></script>
<script th:src="@{/js/apiCreate.js}"></script>
<script th:src="@{/js/apiShow.js}"></script>
<script th:src="@{/js/loader.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
